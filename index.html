<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Beth+Ellen&family=Bona+Nova&family=Cabin+Sketch:wght@400;700&family=Courier+Prime&family=Crimson+Text&family=Dancing+Script:wght@400;700&family=Ewert&family=Fasthand&family=Fredericka+the+Great&family=Libre+Baskerville&family=Lily+Script+One&family=Lora&family=Merriweather:wght@400;900&family=Monoton&family=Playfair+Display:wght@400;500&family=Quicksand&family=Raleway&family=Righteous&family=Rubik+Pixels&family=Special+Elite&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="header-left">
                <img src="images/book-icon.png" alt="book-logo-icon">
                <div>
                    <h1>LIBRARY</h1>
                    <h2>Keep Track of Your Readings</h2>
                </div>
            </div>
            <!-- <button class="display-form-btn add-btn">Add a book!</button> -->
            <button class="display-form-btn add-btn" tabindex="0"><img src="images/plus.svg" alt="plus-minus-icon"></button>
        </div>
        <div class="modal hidden">
            <div class="modalContainer">
                <h1>BOOK DETAILS</h1>
                <form action="">
                    <div class="input-container">
                        <label class="title label" for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder=" " required>
                    </div>
                    <div class="input-container">
                        <label class="author label" for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder=" " required>
                    </div>                   
                    <div class="input-container">
                        <label class="pages label" for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" placeholder=" " required>
                    </div>
                    <div class="status-container">
                        <label for="status">Reading Complete</label>
                        <input type="checkbox" id="status" name="status">
                    </div>
                    <button type="submit">Check In !</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="table-container">
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="empty-table-alert">
            <h1>A NEW CHAPTER</h1>
            <p>═════════❖═════════</p>
            <p>Hey, you've reached the end. Click the <span><img src="images/plus.svg" alt="plus-minus-icon"></span> on the top right to add a new reading or try out some default books below.</p>
            <button type="button" id="renewBtn">Happy Reading!</button>
        </div>
    </main>
    <!-- <footer>
        Copyright © 2023 NovaCat35
        <a href="https://github.com/NovaCat35">
            <img src="images/github.svg" alt="github icon">
        </a>
    </footer> -->
    <script src="script.js"></script>
</body>
</html>
